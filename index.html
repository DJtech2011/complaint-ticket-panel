<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Ticket Panel - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Raise a Complaint</h2>
    <input type="text" id="mobile" placeholder="Enter Mobile Number" />
    <button onclick="login()">Login</button>
    <div class="footer">Divya Jyot School Â© 2025</div>
  </div>

  <script>
    function login() {
      const mobile = document.getElementById("mobile").value;
      if (!mobile) {
        alert("Please enter your mobile number.");
        return;
      }
      // Redirect to dashboard with query param (optional)
      window.location.href = `dashboard.html?mobile=${encodeURIComponent(mobile)}`;
    }
  </script>
</body>
</html>
