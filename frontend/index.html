<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Complaint Portal</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    .box { width: 300px; margin: 100px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; font-weight: bold; border: none; }
    button:hover { background: #0056b3; cursor: pointer; }
    .switch { text-align: center; margin-top: 15px; color: #007bff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="switch" onclick="showRegister()">Don't have an account? Register</div>
  </div>

  <div class="box" id="registerBox" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username" />
    <input type="password" id="regPass" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div class="switch" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }

    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;
      localStorage.setItem(user, pass);
      alert("Registered successfully!");
      showLogin();
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (localStorage.getItem(user) === pass) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
