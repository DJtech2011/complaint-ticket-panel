<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f6f8; }
    .navbar { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .ticket { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .ticket:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="navbar">
    <div>Complaint Dashboard</div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2>Create a New Complaint</h2>
    <input type="text" id="subject" placeholder="Subject" />
    <textarea id="description" placeholder="Description..."></textarea>
    <button onclick="createTicket()">Submit</button>

    <h2>My Complaints</h2>
    <div id="ticketList">Loading...</div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token) {
      alert('You are not logged in');
      window.location.href = 'index.html';
    }

    async function createTicket() {
      const subject = document.getElementById('subject').value;
      const description = document.getElementById('description').value;

      const res = await fetch('http://localhost:5000/api/tickets', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ subject, description })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Complaint submitted');
        document.getElementById('subject').value = '';
        document.getElementById('description').value = '';
        loadTickets();
      } else {
        alert(data.message || 'Error submitting ticket');
      }
    }

    async function loadTickets() {
      const res = await fetch('http://localhost:5000/api/tickets', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const data = await res.json();
      const ticketList = document.getElementById('ticketList');
      ticketList.innerHTML = '';

      if (data.length === 0) {
        ticketList.innerHTML = '<p>No complaints yet.</p>';
      } else {
        data.forEach(ticket => {
          const div = document.createElement('div');
          div.className = 'ticket';
          div.innerHTML = `<strong>${ticket.subject}</strong><br>${ticket.description}<br><small>Status: ${ticket.status}</small>`;
          ticketList.appendChild(div);
        });
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    window.onload = loadTickets;
  </script>
</body>
</html>
